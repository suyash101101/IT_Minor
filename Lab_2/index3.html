<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Store</title>
<style>
  body { font-family: Arial, sans-serif; margin: 16px; }
  img { max-width: 100%; height: auto; }
  .container { max-width: 720px; margin: 0 auto; }
  header { text-align: center; }
  .product { display: flex; gap: 12px; }
  .price { font-weight: bold; }
  button { padding: 8px 12px; }
  ul { margin-left: 18px; }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Store</h1>
    </header>
    <section class="product">
      <img src="https://www.designinfo.in/wp-content/uploads/2024/10/Apple-AirPods-Max-Wireless-Over-Ear-Closed-Back-Headphones-Purple-USB-C-1-485x485-optimized.webp" alt="Wireless Headphones">
      <div>
        <h2>Cool Wireless Headphones</h2>
        <div class="price">$59.99</div>
        <h3>Key Features</h3>
        <ul>
          <li>Bluetooth 5.2 connectivity</li>
          <li>Active Noise Cancelling</li>
          <li>Up to 20 hours battery life</li>
        </ul>
        <p style="margin-top:12px; color: var(--muted);">Free shipping on orders over $50.</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </div>
</body>
</html>
